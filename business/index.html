를 제공하여 불완전 판매가 발생하지 않도록 최선의 노력을 다하여야 한다.","$li 투자자에게 제공하는 정보는 다음 각 목의 원칙에 따라 투자자가 이해하기 쉽도록 작성되어야 한다.","$li-end","$li-start:2","$li 투자자가 알기 쉽도록 간단ㆍ명료하게 기술되어야 한다.","$li 객관적인 사실에 근거하여야 하며, 투자자가 오해할 우려가 있는 정보가 기재되어서는 아니 된다.","$li 금융투자회사 상호 간의 공정경쟁을 해치거나 사실을 왜곡하는 내용을 포함하여서는 아니 된다.","$li 신문, 방송 등 언론매체를 통해 상품 및 서비스를 홍보하는 경우, 그 내용에 대한 책임을 명확하게 함과 동시에, 투자자가 오인하지 않도록 하여야 한다.","$li-end","$li-start","$li 회사가 투자자에게 제공하는 서비스와 관련하여 업무의 일부를 제3자에게 위탁하는 경우 회사는 위탁을 한 내용을 투자자에게 알려 주어야 한다.","$li-end","$title 제6조 (계약서류의 작성 등)","$p ① 회사는 투자자가 계약서의 내용을 쉽게 알 수 있도록 표준화된 용어를 사용하여야 하며, 중요한 내용은 부호, 색채, 굵고 큰 문자 등으로 명확하게 표시하여 알아보기 쉽게 하여야 한다.","$p ② 회사는 투자자와 계약을 체결한 경우 그 계약서류를 투자자에게 지체없이 교부하여야 한다. 다만, 다음 각 호의 어느 하나에 해당하는 경우에는 계약서류를 교부하지 아니할 수 있다.","$li-start","$li 매매거래계좌를 설정하는 등 금융투자상품을 거래하기 위한 기본 계약을 체결하고 그 계약내용에 따라 계속적ㆍ반복적으로 거래를 하는 경우","$li 투자자가 계약서류의 수령을 거부한다는 의사를 서면으로 표시한 경우","$li 투자자가 계약서류를 우편이나 전자우편으로 수령하겠다는 의사를 서면으로 표시하여 우편이나 전자우편으로 계약서류를 제공하는 경우,","$li-end","$p ③ 회사가 투자자에게 제공하는 계약서류에는 다음 각 호의 사항이 포함되어야 한다.","$li-start","$li 수수료의 종류 및 요율 등의 세부적인 수수료 부과기준","$li 투자자에게 신용을 제공할 경우 이자율 산정방식 등 세부적인 이자율 부과기준과 신용의 거래구조 및 위험성","$li 민원처리 방법","$li 투자자가 투자한 금융투자상품의 환금성에 제한이 있을 경우 그 내용","$li 계약의 해지조건","$li-end","$title 제7조 (적합성 및 적정성 원칙)","$p ① 일반투자자에게 투자권유를 하는 경우 회사 및 금융투자상품 판매임직원들은 일반투자자의 투자목적ㆍ재산상황 및 투자경험 등에 비추어 그 일반투자자에게 적합하지 아니하다고 인정되는 투자권유를 하여서는 아니 되며, 이를 위하여 투자권유를 하기 전에 면담ㆍ질문 등을 통하여 일반투자자의 투자목적ㆍ재산상황 및 투자경험 등의 정보를 파악하여야 한다.","$p ② 회사 및 금융투자상품 판매임직원들은 일반투자자에게 투자권유를 하지 아니하고 파생상품, 그 밖에 자본시장법시행령 제52조의2 제1항 각 호의 어느 하나에 해당하는 금융투자상품(이하 \"파생상품등\"이라 한다)을 판매하려는 경우에는 면담ㆍ질문 등을 통하여 그 일반투자자의 투자목적ㆍ재산상황 및 투자경험 등의 정보를 파악하여야 한다.","$p ③ 회사 및 금융투자상품 판매임직원들은 일반투자자의 투자목적ㆍ재산상황 및 투자경험 등에 비추어 해당 파생상품등이 그 일반투자자에게 적정하지 아니하다고 판단되는 경우에는 다음 각 호의 사실을 알려야 한다.","$li-start","$li 해당 파생상품 등의 내용 및 투자에 따르는 위험","$li 해당 파생상품 등이 일반투자자의 투자목적ㆍ재산상황 및 투자경험 등에 비추어 그 일반투자자에게 적정하지 아니하다는 사실","$li-end","$title 제8조 (판매 원칙)","$p 회사 및 금융투자상품 판매임직원들은 투자권유 및 금융투자상품을 판매함에 있어 다음 각 호의 어느 하나에 해당하는 행위를 하여서는 아니되며 관계법규를 준수하고 건전한 금융거래가 유지되도록 최선의 노력을 다하여야 한다.","$li-start","$li 거짓의 내용을 알리는 행위","$li 불확실한 사항에 대하여 단정적 판단을 제공하거나 확실하다고 오인하게 할 소지가 있는 내용을 알리는 행위","$li 투자자로부터 투자권유의 요청을 받지 아니하고 방문, 전화 등 실시간 대화의 방법을 이용하는 행위. 다만, 증권과 장내파생상품에 대하여 투자권유를 하는 경우는 제외한다.","$li 일반투자자의 투자목적ㆍ재산상황 및 투자경험 등에 비추어 적합하지 아니하다고 인정되는 투자권유를 하거나 일반 투자자의 의사에 반하여 다른 금융투자상품의 구매를 강요하는 행위","$li 금융투자상품의 투자위험에 대하여 충분히 알리지 않거나 투자 광고시 투자위험을 축소하여 표현하는 행위","$li 임직원이 해당 금융투자상품의 투자에 수반되는 위험을 충분히 이해하지 못하거나 관련법규가 정하는 자격요건을 보유하지 아니하고 금융투자상품을 판매하는 행위","$li-end","$title 제9조 (투자광고)","$p ① 회사는 투자광고를 하는 경우 투자자가 그 내용을 쉽게 이해할 수 있도록 표준화된 용어를 사용하여야 한다.","$p ② 회사는 투자광고에 공정한 거래질서를 해하거나 사실과 다른 표현을 사용하여서는 아니 되며, 건전한 투자문화 조성에 필요한 내용이 포함되도록 최대한 노력하여야 한다.","$title 제10조 (이해상충방지)","$p 회사 및 금융투자상품 판매임직원들은 회사와 투자자간 또는 투자자와 투자자간 이해상충의 관계에 있거나 이해상충이 우려되는 경우 회사가 정하는 내부통제기준 등에 따라 투자자 보호 등에 문제가 발생하지 아니하도록 사전에 조치하며, 이해상충이 발생할 가능성을 낮추는 것이 곤란하다고 판단되는 경우에는 그 사실을 투자자에게 통지하고 매매 그 밖의 거래를 하여서는 아니 된다.","$title 제11조 (매매명세의 통지)","$p ① 회사는 금융투자상품의 매매가 체결된 경우 지체 없이 매매의 유형, 종목, 수량, 가격, 수수료 등 모든 비용 및 그 밖의 거래내용을 관련법규가 정하는 방법에 따라 통지하여야 한다. 다만, 투자자가 통지 받기를 원하지 아니하는 경우에는 지점 및 그 밖의 영업소에 비치하거나 인터넷 홈페이지에 접속하여 수시로 조회가 가능하게 하는 등으로 통지를 갈음할 수 있다.","$p ② 회사는 월간 매매, 그 밖의 거래가 있는 계좌에 대하여 월간 매매내역, 손익내역, 월말잔액 및 잔량현황, 월말 현재 파생상품의 미결제약정현황, 예탁자산잔고, 위탁증거금 필요액 현황 등을 투자자가 쉽게 이해할 수 있도록 작성하여 관계법규가 정하는 방법에 따라 투자자에게 통지하여야 한다.","$p ③ 회사는 투자자가 매매명세의 정확성에 대해 사전에 약정된 기한 내에 이의를 제기할 수 있도록 필요한 절차를 마련ㆍ운영하여야 한다.","$title 제12조 (출금·고 등)","$p 회사는 투자자가 자신의 계좌 내 자산의 출금ㆍ고 또는 이체ㆍ대체를 요청하는 경우 관련법규상 제한이 있거나 해당 금융투자상품의 특성상 출ㆍ금고 또는 이체ㆍ대체의 제한이 필요한 경우 또는 전기통신금융사기 피해방지를 위하여 필요한 경우를 제외하고 지체 없이 응하여야 한다.","$title 제13조 (업무처리)","$p ① 회사 및 임직원은 선량한 관리자의 주의로서 투자자의 매매주문, 배당 및 투자자예탁금 이용료의 입금ㆍ고, 투자자의 각종 권리행사 등에 따른 업무처리가 공정하고 정확하게 이루어질 수 있도록 맡은 업무를 충실하게 수행하여야 한다.","$p ② 회사는 금융사고 방지를 위한 적절한 내부통제장치를 갖추어야 하며, 금융사고 발생 시 지체없이 투자자의 피해를 최소화하기 위한 조치를 취하여야 한다.","$title 제14조 (기록의 보관)","$p 회사는 다음 각 호의 자료를 관련 법령이 정하는 기간 동안 보관ㆍ유지하여야 한다","$li-start","$li 투자자 실명확인 증표 사본","$li 투자자와 체결한 계약 관련 자료 및 각종 위험고지 서류","$li 투자자에게 제공된 정기 보고서","$li 투자권유 관련 자료","$li 주문기록, 매매명세 등 투자자의 금융투자상품의 매매, 그 밖의 거래 관련 자료","$li 금융투자상품의 매매 업무와 관련하여 당해 투자자로부터 제출받은 의사표시자료의 사본","$li 회사가 투자자에게 통지한 내용의 기록물","$li-end","$title 제15조 (투자자의 정보 보호)","$p ① 회사는 금융투자상품 판매와 관련하여 개인정보의 수집 및 활용이 필요한 경우 투자자로부터 명확한 동의를 얻어 그 목적에 부합하는 최소한의 정보만 수집ㆍ활용하고, 선량한 관리자의 주의로서 관리하여야 하며, 당해 목적 이외에는 사용하지 아니하여야 한다.","$p ② 투자자의 금융거래 정보를 제3자에게 제공하는 경우 회사는 관계법규에서 다르게 정하지 않는 한 투자자에게 해당 사실을 통보해야 한다.","$p ③ 회사는 개인정보의 수집ㆍ이용 및 제3자 제공ㆍ공유시 적용되는 개인정보 취급방침을 공개하여야 하며, 투자자에게 투자자 개인정보의 제3자 제공에 대하여 이를 거부할 권리가 있다는 사실과 동의 거부에 따른 불이익이 있는 경우 그 내용을 알려 주어야 한다.","$title 제16조 (민원 등의 처리)","$p ① 회사 및 금융투자상품 판매임직원들은 금융투자상품 판매과정에서 투자자에게 피해가 생긴 경우 신속한 피해구제를 위해 최선의 노력을 다하여야 한다.","$p ② 회사는 투자자의 민원을 신속하고 공정하게 처리하기 위한 프로세스를 구축ㆍ운영하여야 한다.","$p ③ 회사는 투자자의 민원 처리를 전담하는 담당자를 지정하여 민원처리를 전담케 하여야 한다.","$p ④ 회사는 민원처리 절차를 회사의 영업점 및 홈페이지에 게시하여야 한다.","$p ⑤ 회사는 금융투자상품 판매에 따른 민원을 수시로 모니터링하고 필요한 경우 그 내용을 임직원에게 전파하여 유사한 민원이 발생되지 않도록 노력한다.","$p ⑥ 회사는 투자자에게 회사와 분쟁이 발생하는 경우 회사의 민원처리기구에 그 해결을 요구하거나 금융감독원, 한국금융투자협회, 한국거래소 등에 분쟁조정을 신청할 수 있다는 사실을 약관 등을 통하여 안내한다.","$title 제17조 (상품공시)","$p 회사는 회사가 판매하는 금융투자상품을 회사의 인터넷 홈페이지에 공시하는 경우 다음 각 호의 원칙을 준수하여야 한다.","$li-start","$li 투자자가 알기 쉽도록 간단ㆍ명료하게 작성할 것","$li 객관적인 사실에 근거하여 작성할 것","$li 투자자의 오해를 초래할 우려가 있는 정보를 포함하지 아니할 것","$li-end","$title 제18조 (판매관련 평가 및 보상체계)","$p ① 회사는 금융투자상품을 판매하는 과정에서 금융투자상품 판매임직원들과 투자자의 이해상충이 발생하지 않도록 금융투자상품 판매임직원들 및 영업 단위조직에 대한 평가 및 보상체계를 마련하여야 한다.","$p ② 회사는 제1항에 따른 평가 및 보상체계를 마련함에 있어 판매실적에 연동하는 보상체계는 금지하며, 불완전판매 건수, 투자자 만족도 조사결과, 계약관련 서류의 충실성, 판매프로세스 적정성 점검결과 등을 충분히 반영하여 평가결과에 실질적인 차별화가 이루어지도록 하여야 한다.","$title 제19조 (소비자보호 총괄 책임자의 지정)","$p ① 회사는 업무집행책임자(임원급) 중에서 준법감시인에 준하는 독립적 지위의 금융소비자보호총괄 책임자를 1인 이상 지정하여야 한다. 다만 자산규모, 영위하는 업무의 성질상 업무집행책임자로 지정하기에 적합하지 아니한 경우에는 준법감시인으로 하여금 금융소비자보호총괄 책임자의 직무를 겸직하게 할 수 있다.","$p ② 금융소비자보호 총괄 책임자는 최근 5년간 금융관계 법령을 위반하여 금융위원회 또는 금융감독원장으로부터 문책경고 또는 감봉요구 이상에 해당하는 조치를 받은 사실이 없어야 한다.","$title 제20조 (소비자보호 총괄책임자의 직무)","$p 금융소비자보호 총괄책임자는 투자자의 권익이 침해되거나 침해될 현저한 우려가 있는 경우 지체 없이 대표이사에게 보고하여야 하며, 대표이사는 보고받은 사항을 확인하여 필요한 제반조치를 신속히 취하여야 한다.","$title 제21조 (금품 및 향응수령 신고 등)","$p ① 임직원은 직무수행과 관련하여 회사가 정하는 일정액 이상의 금품 및 향응 등을 수수한 경우 회사에 지체없이 신고하여야 한다.","$p ② 임직원은 직무수행과 관련하여 선물 등을 요구하거나 사회상규에 벗어나는 향응, 그 밖의 금품 등을 수수하여서는 아니된다.","$title 제22조 (임직원 매매)","$p ① 임직원은 금융투자상품의 매매거래와 관련하여 투자자, 회사 또는 주주와의 사이에서 이해상충이 발생하지 않도록 하여야 하며, 업무상 직위를 이용하여 투자자, 회사 또는 주주에게 손실을 끼치는 행위를 하여서는 아니 된다.","$p ② 회사는 임직원의 자기계산에 의한 금융투자상품 매매와 관련하여 불공정행위의 방지 또는 투자자와의 이해상충의 방지를 위하여 임직원이 따라야 할 적절한 기준 및 절차를 정하여야 하며, 관련법규가 정하는 바에 따라 임직원의 금융투자상품 매매명세를 확인하여야 한다.","$title 제23조 (위법행위 등의 신고)","$p 회사는 투자자 및 임직원으로부터 회사 및 임직원의 위법ㆍ부당한 행위 및 불공정 거래 등을 홈페이지, 전화, 팩스 등으로 접수받아 전담 직원이 처리하는 절차와 내부 고발자보호를 위한 내부 규정을 마련ㆍ운영하여야 한다."],"histories":[]}},"__N_SSG":true},"page":"/business","query":{},"buildId":"4xGBMwRJSS8xjBdULhkjj","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
